        /* Make the native date picker indicator invisible but cover the whole input area */
        /* This ensures that any click on the relative container triggers the native OS picker */
        input[type="date"] {
            position: relative;
            min-height: 2.25rem;
            appearance: none;
            -webkit-appearance: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            background: transparent;
            cursor: pointer;
            z-index: 10;
        }

        input[type="date"]::-webkit-inner-spin-button {
            display: none;
            -webkit-appearance: none;
        }
    </style>
